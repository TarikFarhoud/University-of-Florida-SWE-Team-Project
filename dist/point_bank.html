<h1>
    The Point Bank
</h1>

<!-- The "Point Bank" is used for submitting recyclables for points -->
<div class="point_bank">
    <div class="input-box">
        <!-- Form for submitting recyclables -->
        <form class="point_submit_form">

            <!-- Object Size -->
            <div>
                <label for="plastic_size">Object Size: </label><br>
                <select id="plastic_size" name="plastic_size" form="point_submit" required>
                    <option value="null">-- Object Size --</option>
                    <option value="1">Thin (Wrap or Bag) => 1 point</option>
                    <option value="1">Tiny (&lt1oz) e.g. straws => 1 point</option>
                    <option value="2">Small (1oz - 3oz) e.g. mini bottle => 2 points</option>
                    <option value="4">Medium (3oz - 8oz) e.g. water bottle => 4 points</option>
                    <option value="6">Large (8oz - 1lb) e.g. Milk Jug, 2L => 6 points</option>
                    <option value="12">Huge (1lb+) e.g. Shower Curtains => 12 points</option>
                </select>
            </div>

            <!-- Plastic Type/Number -->
            <div>
                <label for="plastic_type">Plastic Type/Number: </label><br>
                <select id="plastic_type" name="plastic_type" form="point_submit" required>
                    <option value="null">-- Plastic Type --</option>
                    <option value="pet">#1: PET => (points * 3)</option>
                    <option value="hdpe">#2: HDPE => (points * 3)</option>
                    <option value="pvc">#3: PVC => (points * 2)</option>
                    <option value="ldpe">#4: LDPE => (points * 2)</option>
                    <option value="pp">#5: PP => (points * 2)</option>
                    <option value="ps">#6: PS => (points * 1)</option>
                    <option value="other">#7: Other => (points * 1)</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>

            <!-- Object Type -->
            <div>
                <label for="object_type">Object Type: </label><br>
                <select id="object_type" name="object_type" form="point_submit">
                    <option value="null">
                        -- Choose object type if plastic is
                        unknown --
                    </option>
                    <option value="pp">Straw => (points * 2)</option>
                    <option value="pet">Single-Use Drinking/Juice Bottle => (points * 3)</option>
                    <option value="ldpe">Squeezable Bottle => (points * 2)</option>
                    <option value="pp">(Clear) Deli Food Container => (points * 2)</option>
                    <option value="ps">Styrofoam Container => (points * 1)</option>
                    <option value="pp">Yogurt Container => (points * 2)</option>
                    <option value="pp">Syrup Container => (points * 2)</option>
                    <option value="pp">Butter/Margarine Container => (points * 2)</option>
                    <option value="hdpe">Milk Jug => (points * 3)</option>
                    <option value="ldpe">Frozen Food Bag => (points * 2)</option>
                    <option value="ldpe">Bread Bag => (points * 2)</option>
                    <option value="pet">Other (Non Clear) Grocery Food Container => (points * 3)</option>
                    <option value="pvc">Other (Clear) Grocery Food Container => (points * 2)</option>
                    <option value="ldpe">Plastic Wrap => (points * 2)</option>
                    <option value="ldpe">Grocery Bag => (points * 2)</option>
                    <option value="hdpe">Cleaning Container => (points * 3)</option>
                    <option value="hdpe">Chemical/Oil Container => (points * 3)</option>
                    <option value="hdpe">Soap Bottle => (points * 3)</option>
                    <option value="pvc">Pipe => (points * 2)</option>
                    <option value="pvc">Children/Pet Toys => (points * 2)</option>
                    <option value="pvc">Blister Pack => (points * 2)</option>
                    <option value="pvc">Shower Curtains => (points * 2)</option>
                    <option value="pvc">Home Construction Materials => (points * 2)</option>
                    <option value="pp">Disposable Diaper => (points * 2)</option>
                    <option value="pp">Outdoor Carpet => (points * 2)</option>
                    <option value="pp">House Wrap => (points * 2)</option>
                    <option value="pp">Medicine Bottle => (points * 2)</option>
                    <option value="pp">Medicine Bottle => (points * 2)</option>
                    <option value="other">Baby Bottle => (points * 1)</option>
                    <option value="ps">CD Case => (points * 1)</option>
                    <option value="other">Disc => (points * 1)</option>
                    <option value="ps">Disposable Silverware => (points * 1)</option>
                    <option value="ps">Insulation => (points * 1)</option>
                    <option value="other">Reusable Water Bottle => (points * 1)</option>
                    <option value="other">Lid => (points * 1)</option>
                    <option value="other">Electrical Part => (points * 1)</option>
                    <option value="pp">Other (Non Clear) Container => (points * 2)</option>
                    <option value="hdpe">Other Plastic Bag => (points * 3)</option>
                </select>
            </div>
        </form>

        <!-- Submit Button -->
        <div class="button-user-input-layout">
            <button id="point_submit">Submit</button>
        </div>
    </div>
</div>
