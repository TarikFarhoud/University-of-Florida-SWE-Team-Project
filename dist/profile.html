<h1>
    My Profile
</h1>
<div class="account-container">
    <div class="profile-container">
        <div class="user-row">
            <div id="profile_picture" class="profile-picture">
                <svg width="100px" height="100px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M5 21C5 17.134 8.13401 14 12 14C15.866 14 19 17.134 19 21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
                        stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>

            <p id="username_placeholder" class="username-container">
                Unknown User
            </p>

            <div class="stats-column">
                Joined:
                <p id="joined_placeholder" class="joined-container"></p>
            </div>

        </div>

        <div class="stats-row">
            <div class="stats-column">
                Points
                <p id="points_placeholder">
                    0
                </p>
            </div>
            <div class="stats-column">
                Items Recycled
                <p id="items_placeholder">
                    0
                </p>
            </div>
            <div class="stats-column">
                Global Ranking
                <p id="ranking_placeholder">
                    0
                </p>
            </div>
        </div>
    </div>
    <div class="button-user-input-layout">
        <button id="logout_button">
            Logout
        </button>
    </div>
</div>

<div class="logged-out-container">
    You are signed out. Click the button below to login:
    <div class="button-user-input-layout">
        <button id="login_button">
            Login
        </button>
    </div>
</div>
