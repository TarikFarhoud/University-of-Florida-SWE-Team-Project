<h1>
    User Login
</h1>

<div class="register-container">
    <div class="input-box">
        <h1 id="headerLogin">Login</h1>
        <form>
            <div class="input-collection-login">
                <div class="input-line">
                    <i class="fa-solid fa-user-pen"></i>
                    <input id="inputEmail" type="text" placeholder="Email" required>
                </div>

                <div class="input-line">
                    <i class="fa-solid fa-unlock-keyhole"></i>
                    <input id="inputPassword" type="password" placeholder="Password" required>
                </div>

                <div id="responseText", class="error-text"></div>

            </div>
            <div class="button-user-input-layout">
                <button id="buttonSignInLogin">Sign In</button>
            </div>
        </form>
        <div class="button-user-input-layout">
            <button id="buttonNewRegister">New User</button>
        </div>
        <a href="#">Forgot your password?</a>
    </div>
</div>
