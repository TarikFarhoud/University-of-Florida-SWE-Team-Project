<h1>
    User Login
</h1>


<div class="register-container">
    <div class="input-box">
        <h1 id="headerLogin">Login</h1>
        <form>
            <div class="input-collection-login">
                <div class="input-line">
                    <i class="fa-solid fa-user-pen"></i>
                    <input type="text" placeholder="Username" required>
                </div>

                <div class="input-line">
                    <i class="fa-solid fa-unlock-keyhole"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <p>Forgot your password? <a href="#">Click Here!</a></p>
            </div>

            <div class="button-user-input-layout">
                <button id="buttonSignInLogin" type="button">Sign In</button>
                <button id="buttonSignUpLogin" type="button" class="disable">Sign Up</button>
            </div>
        </form>
    </div>
</div>
