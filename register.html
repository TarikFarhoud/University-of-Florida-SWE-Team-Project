<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
    <title>User Registration</title>
</head>
<body id="registration">
    <h1>
        User Registration
    </h1>
    <img src="join_header.png" class="header-img">
    <ul class="nav-bar">
        <li class="nav-item"><a href="index.html">Homepage</a></li>
        <li class="nav-item"><a href="point_bank.html.">Point Bank</a></li>
        <li class="nav-item"><a href="shop.html">Shop</a></li>
        <li class="nav-item"><a href="rec_info.html">Recycling Information</a></li>
        <li class="nav-item"><a href="leaderboard.html">Leaderboard</a></li>
        <li class="nav-item"><a href="profile.html">Profile</a></li>
        <li class="nav-item"><a href="login.html">Login</a></li>
        <li class="nav-item"><a href="register.html">Register</a></li>
    </ul>

    <div class="register-container">
        <div class="input-box">
            <h1 id="headerSignUp">Sign Up</h1>
            <form>
                <div class="input-collection">
                    <div class="input-line">
                        <i class="fa-solid fa-user-pen"></i>
                        <input type="text" placeholder="Username" required>
                    </div>

                    <div class="input-line">
                        <i class="fa-solid fa-envelope-circle-check"></i>
                        <input type="email" placeholder="Email" required>
                    </div>

                    <div class="input-line">
                        <i class="fa-solid fa-unlock-keyhole"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <p>Already a member? <a href="login.html">Log in!</a></p>
                </div>

                <div class="button-user-input-layout">
                    <button id="buttonSignUpRegister" type="button">Sign Up</button>
                    <button id="buttonSignInRegister" type="button" class="disable" >Sign In</button>
                </div>
            </form>
        </div>
    </div>

<script>
    document.getElementById("buttonSignInRegister").onclick = function(){
        location.href = "login.html";
    };
</script>
 
</body>
</html>
