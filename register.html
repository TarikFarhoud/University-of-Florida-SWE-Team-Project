<h1>
    User Registration
</h1>
<img src="images/join_header.png" class="header-img">

<div class="register-container">
    <div class="input-box">
        <h1 id="headerSignUp">Sign Up</h1>
        <form>
            <div class="input-collection">
                <div class="input-line">
                    <i class="fa-solid fa-user-pen"></i>
                    <input type="text" placeholder="Username" required>
                </div>

                <div class="input-line">
                    <i class="fa-solid fa-envelope-circle-check"></i>
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input-line">
                    <i class="fa-solid fa-unlock-keyhole"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <p>Already a member? <a href="login.html">Log in!</a></p>
            </div>

            <div class="button-user-input-layout">
                <button id="buttonSignUpRegister" type="button">Sign Up</button>
                <button id="buttonSignInRegister" type="button" class="disable">Sign In</button>
            </div>
        </form>
    </div>
</div>
